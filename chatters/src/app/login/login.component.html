<div class="w-100 p-4 d-flex justify-content-center pb-4 bg-light rounded">
    <form style="width: 22rem;">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" [(ngModel)]="username" name="username" id="username" class="form-control" autocomplete="username"/>
            <label class="form-label" for="username">Username</label>
        </div>

        <div class="form-outline mb-4">
            <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" autocomplete="email"/>
            <label class="form-label" for="email">Email address</label>
        </div>
    
        <!-- Password input
        <div class="form-outline mb-4">
            <input type="password" [(ngModel)]="password" name="password" id="form2Example2" class="form-control" autocomplete="current-password"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div> -->
    
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
    
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>
    
        <!-- Submit button -->
        <div class="d-flex justify-content-center">
            <button type="button" (click)="attemptLogin()" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>
    </form>
</div>
