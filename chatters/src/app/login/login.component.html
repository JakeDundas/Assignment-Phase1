<div class="container rouned text-white" style="width: 22rem">
    <div class="d-flex justify-content-center">

        <svg xmlns="http://www.w3.org/2000/svg" width="10rem" height="10rem" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;"><path d="M5 18v3.766l1.515-.909L11.277 18H16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h1zM4 8h12v8h-5.277L7 18.234V16H4V8z"></path><path d="M20 2H8c-1.103 0-2 .897-2 2h12c1.103 0 2 .897 2 2v8c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z"></path></svg>
    </div>

    <form>

        <div class="form-outline mb-4">
            <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" autocomplete="email"/>
            <label class="form-label" for="email">Email address</label>
        </div>
    
        <!-- Password input  -->
        <div class="form-outline mb-4">
            <input type="password" [(ngModel)]="password" name="password" id="form2Example2" class="form-control" autocomplete="current-password"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div>
    
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
    
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>
    
        <!-- Submit button -->
        <div class="d-flex justify-content-center">
            <button type="button" (click)="attemptLogin()" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>
    </form>
</div>
