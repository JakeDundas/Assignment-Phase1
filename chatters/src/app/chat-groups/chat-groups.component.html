<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card" id="chat" style="border-radius: 15px">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-lg-12 col-xl-4 mb-4 mb-md-0">
              <div class="d-flex flex-wrap justify-content-center">
                <!-- if group admin or super admin { show all }-->
                <!-- else { show groups that you are added to }-->
                <ng-container *ngIf="groupsList">
                    <div *ngFor="let group of groupsList"> 
                        <button class="btn btn-primary btn-lg m-2" (click)="navigateToChat(group.id)">{{ group.name }}</button>
                    </div>
                </ng-container>
                
              </div>
              <!-- if group admin or super admin -->
              <hr>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg m-2" (click)="addNewGroup()">Add Group</button>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
