<h2>Welcome to Users</h2>
<div class="row">
  <div class="col-md-12">
    <div class="card" id="chat" style="border-radius: 15px">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <!-- if group admin or super admin -->
            <form>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Username and email</span>
                </div>
                <input type="text" class="form-control" #username required />
                <input type="text" class="form-control" #email required />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" (click)="addNewUser(username.value, email.value)">Add</button>
                </div>
              </div>
            </form>
            <hr />
            <!--  -->
            <div class="d-flex flex-wrap justify-content-center overflow-auto">
              <!-- if group admin or super admin { show all }-->
              <!-- else { show groups that you are added to }-->
              <!-- <ng-container *ngIf="groupsList">
                  <div *ngFor="let group of groupsList"> 
                    <button class="btn btn-primary btn-lg m-2" (click)="navigateToChat(group.id)">{{ group.name }}</button>
                  </div>
              </ng-container> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
