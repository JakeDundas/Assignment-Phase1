<div class="d-flex justify-content-between">
  <h2>Welcome to "{{group.name}}"</h2>
  <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="deleteGroup()" class="btn btn-outline-danger btn-sm my-3" onclick="return confirm('Are you sure?')">Delete Group</button>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card" id="chat" style="border-radius: 15px">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
            <div class="overflow-auto" style="position: relative; height: 700px;">
              <div class="my-2">
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-primary" (click)="channelsIsCollapsed = !channelsIsCollapsed" [attr.aria-expanded]="!channelsIsCollapsed" aria-controls="channelsCollapse">
                    Channels
                  </button>
                </div>
                <div id="channelsCollapse" [ngbCollapse]="channelsIsCollapsed">
                  <ng-container *ngIf="channels">
                    <div *ngFor="let channel of channels"> 
                      <div class="d-flex justify-content-between">
                        <div>
                          <div *ngIf="channel._id == currentChannel; else elseBlock">                      
                            <button type="button" (click)="joinChannel(channel._id)" class="btn btn-primary btn-sm m-2">{{ channel.name }}</button>
                          </div>
                          <ng-template #elseBlock>                      
                            <button type="button" (click)="joinChannel(channel._id)" class="btn btn-secondary btn-sm m-2">{{ channel.name }}</button>
                          </ng-template>
                        </div>
                        <button *ngIf="isGroupAdminOrSuperAdmin || isGroupAssis" type="button" class="btn btn-outline-danger btn-sm my-3" (click)="deleteChannel(channel._id)" onclick="return confirm('Are you sure?')">Delete</button>
                      </div>
                      <div *ngIf="channel._id == currentChannel">
                        <div class="d-flex" *ngFor="let user of channel.users"> 
                          <p>{{user}}</p>
                          <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="removeUserFromChannel(channel._id, user)" class="btn btn-outline-danger btn-sm m-1">Remove</button>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>

              <div class="my-2">
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-primary" (click)="membersIsCollapsed = !membersIsCollapsed" [attr.aria-expanded]="!membersIsCollapsed" aria-controls="membersCollapse">
                    Group Members
                  </button>
                </div>
                <div id="membersCollapse" [ngbCollapse]="membersIsCollapsed">
                  <ng-container *ngIf="group.users">
                    <div class="d-flex" *ngFor="let user of group.users"> 
                      <p class="mr-auto">{{user}}</p>
                      <div>
                        <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="promoteToGroupAssis(user)" class="btn btn-outline-info btn-sm m-1">+</button>
                        <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="removeUserFromGroup(user)" class="btn btn-outline-danger btn-sm m-1">X</button>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>

              <div class="my-2">
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-primary" (click)="assisIsCollapsed = !assisIsCollapsed" [attr.aria-expanded]="!assisIsCollapsed" aria-controls="assisCollapse">
                    Group Assistants
                  </button>
                </div>
                <div id="assisCollapse" [ngbCollapse]="assisIsCollapsed">
                  <ng-container *ngIf="group.groupAssisUsers">
                    <div *ngFor="let user of group.groupAssisUsers"> 
                      <p class="mt-3 mx-5">{{user}}</p>
                    </div>
                  </ng-container>
                </div>
              </div>

            </div>
            <hr>

            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="New channel name..." [(ngModel)]="groupName" id="newChannelName" name="newChannelName" aria-label="Default" aria-describedby="basic-addon2" required>
                <div class="input-group-append">
                  <button *ngIf="isGroupAdminOrSuperAdmin || isGroupAssis" class="btn btn-primary mx-2" (click)="addNewChannel()">New Channel</button>
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-6 col-lg-7 col-xl-8">
            <div class="overflow-auto" style="position: relative; height: 700px;" #messagesScroll>
              <div *ngFor="let message of messages"> 
                <div class="d-flex justify-content-end" *ngIf="message.user_id == currentUserId; else elseBlock">                      
                  <div>
                    <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{ message.user_id }}<br>{{ message.message }}</p>
                  </div>
                </div>
                <br>
                <ng-template class="d-flex justify-content-start" #elseBlock>                      
                  <div>
                    <p class="small p-2 me-3 mb-1 rounded-3 bg-light">{{ message.user_id }}<br>{{ message.message }}</p>
                  </div>
                </ng-template>
              </div>
            </div>
            <form>
              <div class="input-group pt-4">
                <input type="text" class="form-control" placeholder="Enter message..." [(ngModel)]="messageContent" id="messageContent" name="messageContent" aria-label="Default" aria-describedby="basic-addon2" required>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form>
  <div *ngIf="isGroupAdminOrSuperAdmin || isGroupAssis" class="input-group pt-4">
    <input type="text" class="form-control" placeholder="Enter email..." [(ngModel)]="inputEmail" id="inputEmail" name="inputEmail" aria-label="Default" aria-describedby="basic-addon2" required>
    <div class="input-group-append">
      <button *ngIf="isGroupAdminOrSuperAdmin" class="btn btn-primary" type="submit" (click)="addUserToGroup()">Add to Group</button>
      <button class="btn btn-primary" type="submit" (click)="addUserToSelectedChannel()">Add to Channel</button>
    </div>
  </div>
</form>
