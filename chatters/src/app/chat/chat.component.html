<h2>Welcome to "{{groupId}}"</h2>
<div class="row">
  <div class="col-md-12">
    <div class="card" id="chat" style="border-radius: 15px">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
            <div class="overflow-auto" style="position: relative; height: 600px;">
                <ng-container *ngIf="channelsList">
                    <div class="d-flex justify-content-between" *ngFor="let channel of channelsList"> 
                        <button class="btn btn-primary btn-lg m-2">{{ channel }}</button>
                        <button type="button" class="btn btn-outline-danger btn-sm my-3">Delete</button>
                    </div>
                </ng-container>
            </div>
            <hr>
            <button class="btn btn-primary mx-2" (click)="addNewChannel()">New Channel</button>
          </div>

          <div class="col-md-6 col-lg-7 col-xl-8">
            <div class="overflow-auto" style="position: relative; height: 600px;">
                <ng-container *ngIf="messageList">
                    <div *ngFor="let message of messageList"> 
                        <li>{{ message }}</li>
                    </div>
                </ng-container>
            </div>
            <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
              <input type="text" class="form-control form-control-lg" id="exampleFormControlInput2" placeholder="Type message">
              <button class="btn btn-primary mx-2" (click)="addNewMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
