<div *ngIf="isGroupAdminOrSuperAdmin" class="container-fluid" style="height: 88vh;">
    <div class="row" style="height: inherit;">
      <div *ngIf="isGroupAdminOrSuperAdmin" class="col col-lg-3 border-end" style="height: inherit;">
          <div class="container-fluid ">
                <form class="bg-dark">
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-white">Create a new user:</label>
                      <div class="input-group my-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username" required />
                        </div>
                      <div class="input-group my-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="email" id="email" name="email" required />
                        </div>
                      <div class="input-group my-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="password" id="password" name="password" required />
                        </div>
                      <div class="py-2">
                          <button class="btn btn-success" type="submit" (click)="addNewUser()">Add</button>
                      </div>
                  </div>
  
                </form>
          </div>
      </div>
      <div class="col" style="height: inherit;">
          <h5 class="text-white">Users</h5>
          <div class="d-flex container-fluid" style="height: inherit;">
              <div class="container-fluid overflow-auto" style="position: relative; height: inherit;">
                <ng-container *ngIf="usersList">
                    <table class="table table-dark table-sm">
                      <thead>
                          <tr>
                            <th scope="col">_id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                          <ng-container *ngFor="let user of usersList"> 
                            <tr>
                              <th scope="row">{{user._id}}</th>
                              <td>{{user.username}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.role}}</td>
                              <td>
                                <div class="d-flex">
                                  <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="promoteToGroupAdmin(user._id)" class="btn btn-outline-info btn-sm m-2">Group Admin</button>
                                  <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="promoteToSuperAdmin(user._id)" class="btn btn-outline-info btn-sm m-2">Super Admin</button>
                                  <button *ngIf="isGroupAdminOrSuperAdmin" type="button" (click)="deleteUser(user._id)" class="btn btn-outline-danger btn-sm m-2">Delete</button>
                                </div>
                              </td>
                            </tr>
                          </ng-container>
                        </tbody>
                        </table>
                  </ng-container>
              </div>
          </div>
      </div>
    </div>
  </div>
